<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>

        <ion-list class="content-input">

          <ion-item>
            <ion-input type="text" [(ngModel)]="item.nome" placeholder="Nome"></ion-input>
          </ion-item>

          <ion-item class="margin-input-top">
            <ion-input type="text" [(ngModel)]="item.cidade" placeholder="Cidade"></ion-input>
          </ion-item>

          <ion-item class="margin-input-top">
            <ion-input type="text" [(ngModel)]="item.uf" placeholder="UF"></ion-input>
          </ion-item>

          <ion-item class="margin-input-top">
            <ion-input type="text" [(ngModel)]="item.endereco" placeholder="EndereÃ§o"></ion-input>
          </ion-item>

          <ion-item class="margin-input-top">
            <ion-input type="text" [(ngModel)]="item.lat" placeholder="Latitude"></ion-input>
          </ion-item>

          <ion-item class="margin-input-top">
            <ion-input type="text" [(ngModel)]="item.lng" placeholder="Longitude"></ion-input>
          </ion-item>
        
        </ion-list>

        <button ion-button block class="filled-button" (click)="salvar()">Salvar</button>

        <button ion-button block class="danger-button" (click)="excluir()" *ngIf="itemID !== undefined">Excluir</button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
