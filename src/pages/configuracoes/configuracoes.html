<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="content">

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>
          <ion-list class="content-input">

            <ion-avatar item-start>
              <img class="foto" [src]="foto">
            </ion-avatar>

            <button class="botao-enviar" ion-button clear (click)="escolherFoto()">Atualizar foto</button>
            <input type="file" #fileUserPhoto style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />

            <ion-item>
              <ion-input type="text" [(ngModel)]="item.nome"></ion-input>
            </ion-item>

            <ion-item class="margin-input-top">
              <ion-input type="text" [(ngModel)]="item.email"></ion-input>
            </ion-item>
          </ion-list>

         <button class="filled-button" ion-button block (click)="salvar()">Salvar</button> 

       </ion-col>
    </ion-row>
  </ion-grid>
      

  

</ion-content>
