<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-list>

    <ion-avatar item-start>
      <img class="foto" [src]="foto">
    </ion-avatar>

    <button class="botao-enviar" ion-button clear (click)="escolherFoto()">Escolher Foto</button>
    <input type="file" #fileUserPhoto style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="item.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="item.email"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="salvar()">Salvar</button>

</ion-content>
