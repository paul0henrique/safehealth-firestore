<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>

          <ion-list class="content-input">

            <ion-item>
              <ion-input type="text" [(ngModel)]="paciente.nome" placeholder="Nome"></ion-input>
            </ion-item>

            <ion-item class="margin-input-top">
              <ion-input type="text" [(ngModel)]="paciente.telefone" placeholder="Telefone"></ion-input>
            </ion-item>

            <ion-item class="margin-input-top">
              <ion-input type="text" [(ngModel)]="paciente.endereco" placeholder="Endereço"></ion-input>
            </ion-item>

            <ion-item class="margin-input-top">
              <ion-input type="text" [(ngModel)]="paciente.cidade" placeholder="Cidade"></ion-input>
            </ion-item>

            <ion-item class="margin-input-top">
              <ion-input type="text" [(ngModel)]="paciente.uf" placeholder="UF"></ion-input>
            </ion-item>

            <ion-item class="margin-input-top">
              <ion-input type="text" [(ngModel)]="paciente.convenio" placeholder="Convênio"></ion-input>
            </ion-item>


            <ion-item class="margin-input-top">
              <ion-input type="text" [(ngModel)]="paciente.status" placeholder="Status"></ion-input>
            </ion-item>
          
          </ion-list>

          <button class="filled-button" ion-button block (click)="salvar()">Salvar</button>

          <button class="danger-button" ion-button block (click)="excluir()" *ngIf="pacienteID !== undefined">Excluir</button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
