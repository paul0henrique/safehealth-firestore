<ion-header>
</ion-header>

<ion-content padding class="content">

  <ion-grid class="grid-logo">
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 align-self-center>
        <img src="../../assets/imgs/logo.png" />        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-4 col-xl-4>
        <ion-list class="content-input">

            <ion-item>
              <ion-input type="text" [(ngModel)]="nome" placeholder="Nome"></ion-input>
            </ion-item>
          
          
            <ion-item class="margin-input-top"> 
              <ion-input type="text" [(ngModel)]="email" placeholder="E-mail"></ion-input>
            </ion-item>
          
            <ion-item class="margin-input-top">
              <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
            </ion-item>
          
            <button  class="filled-button" ion-button block primary (click)="cadastrar()">Cadastrar</button>
          
          </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar transparent>
      <ion-title>
        <button class="clear-button" ion-button block color="primary" clear (click)="login()">JÃ¡ tem um conta? Entre agora</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
