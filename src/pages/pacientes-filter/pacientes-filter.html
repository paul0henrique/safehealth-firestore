<ion-header>
  <ion-navbar>
    <ion-title>Filtrar</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>UF</ion-label>
      <ion-select [(ngModel)]="uf" okText="Ok" cancelText="Cancelar">
        <ion-option *ngFor="let item of ufArr" value="{{item}}">{{item}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-select [(ngModel)]="cidade" cancelText="Cancelar" okText="Ok">
        <ion-option *ngFor="let item of cidadeArr" value="{{item}}">{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="filtrar()">Filtrar</button>

  <button ion-button block (click)="limpar()" color="light">Limpar Filtros</button>

</ion-content>
