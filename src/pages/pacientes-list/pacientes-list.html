<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Pacientes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openFilter()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of pacientes" (click)="editItem(item)">
      <!-- <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar> -->
      <h2>{{item.value.nome}}</h2>
      <p>Telefone: {{item.value.telefone}} | Cidade: {{item.value.cidade}}</p>
    </ion-item>  
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
