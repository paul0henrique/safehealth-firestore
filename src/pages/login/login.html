<ion-header>
</ion-header>

<ion-content padding class="content">

  <ion-grid class="grid-logo">
    <ion-row align-items-center justify-content-center>
      <ion-col align-items-center col-12 align-self-center>
        <img src="../../assets/imgs/logo.png" />        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-list">
    <ion-row align-items-center justify-content-center>

      <ion-col col-12 col-lg-4 col-xl-4>

        <ion-list class="content-input">
          <ion-item>
            <ion-input type="text" [(ngModel)]="email" placeholder="E-mail"></ion-input>
          </ion-item>
        
          <ion-item class="margin-input-top">
            <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
          </ion-item>
          <button class="filled-button" ion-button block (click)="entrar()">Entrar</button>
          <button class="clear-button" ion-button block color="primary" clear (click)="esqueciSenha()">Recuperar senha</button>
      
        </ion-list>

      </ion-col>

    </ion-row>


  </ion-grid>



</ion-content>

<ion-footer>
    <ion-toolbar transparent>
      <ion-title class="footer">
        <button class="clear-button" ion-button block clear (click)="cadastro()">Novo por aqui? Cadastre-se</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
